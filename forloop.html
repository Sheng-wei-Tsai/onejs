<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Loop</title>
</head>
<body>
  
  <script>
    let beatles = ["John", "Paul", "Ringo", "George"]
    
      for(let i = 0; i < 4; i ++) {
        document.write(beatles[i]+ "<br>")
      }

  </script>
</body>
</html>
